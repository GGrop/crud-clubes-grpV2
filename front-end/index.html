<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
</head>
<body>
  <div id="screen">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark my-navbar">
      <span class="navbar-brand no-select" href="/">Gran DT</span>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <button class="btn btn-light mx-4" id="home">Home
              <span class="sr-only">(current)</span></button>
          </li>
          <li class="nav-item active">
            <span class="nav-link no-select" href="/">Teams:
              <span id="teams-length"></span></span>
          </li>
        </ul>
          <button class="btn btn-light mx-4" href="/app/new-team">Create a team</button>
          <button id="reset-teams" class="btn btn-light">Reset teams</button>
      </div>
    </nav>

    <div id="content"></div>

    <div class="alert alert-success my-alert mt-4 mx-auto hidden" role="alert" id="alert-success">
      La operacion ha sido un exito! Vuelve al menu.
    </div>

    <div class="alert alert-danger my-alert mt-4 mx-auto hidden" role="alert" id="alert-error">
      Ops! Hubo un error, intentalo mas tarde
    </div>

  </div>
  <div id="blackscreen" class="hidden"></div>
  <img class="rotate hidden" id="loading" src="./assets/loading-ball.webp" alt="loading">
  <script src="src/index.js" type="module"></script>
</body>
</html>
